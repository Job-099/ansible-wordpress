---
- name: restart web server
  systemd:
    name: "{{ wordpress_packages.web_service }}"
    state: restarted

- name: restart database
  systemd:
    name: "{{ wordpress_packages.db_service }}"
    state: restarted

- name: reload web server
  systemd:
    name: "{{ wordpress_packages.web_service }}"
    state: reloaded